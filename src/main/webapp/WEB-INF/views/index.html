<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" media="all"
          href="/webjars/bootstrap/3.3.6/css/bootstrap.css"
          th:href="@{/webjars/bootstrap/3.3.6/css/bootstrap.min.css}" />
    <title th:utext="#{electron.commerce.title}">Site title</title>
</head>
<body>
<div class="container">
    <div>
        <h1 th:utext="#{electron.commerce.title}">Site title</h1>
    </div>
    <div class="navbar navbar-inverse" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" aria-hidden="true" th:utext="#{electron.commerce.title}">Site title</a>
        </div>
        <div class="collapse navbar-collapse" id="main-navbar">
            <ul class="nav navbar-nav">
                <li><a aria-selected="false" href="#/cart" th:utext="#{electron.commerce.cart.label}">Cart</a></li>
                <li><a aria-selected="false" href="#/orders" th:utext="#{electron.commerce.orders.label}">Orders</a></li>
                <li><a aria-selected="false" href="#/payments" th:utext="#{electron.commerce.payments.label}">Payments</a></li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <div id="search" class="input-group">
            <input type="text" data-bind="value: searchText, valueUpdate: 'keyup', event: {keyup: redirectToListPage}" class="form-control" th:placeholder="#{electron.commerce.search.placeholder}" placeholder="Input product name">
            <div class="input-group-btn">
                <button class="btn btn-default" aria-hidden="true">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="content">

    </div>
</div>
<script type="application/javascript" src="/webjars/jquery/2.2.1/jquery.js"
        th:src="@{/webjars/jquery/2.2.1/jquery.min.js}"></script>
<script type="application/javascript" src="/webjars/bootstrap/3.3.6/js/bootstrap.js"
        th:src="@{/webjars/bootstrap/3.3.6/js/bootstrap.min.js}"></script>
<script type="application/javascript" src="/webjars/director/1.2.8/build/director.js"
        th:src="@{/webjars/director/1.2.8/build/director.min.js}"></script>
<script type="application/javascript" src="/webjars/knockout/3.4.0/knockout.debug.js"
        th:src="@{/webjars/knockout/3.4.0/knockout.js}"></script>
<script type="application/javascript" src="/js/app.js" th:src="@{/js/e-commerce.min.js}"></script>
</body>
</html>
